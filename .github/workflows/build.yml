
on:
  workflow_call:
    outputs:
      version:
        description: The built version
        value: ${{jobs.build.outputs.version}}
jobs:
  build:
    name: build/${{matrix.os-arch}}/${{matrix.build-type}}
    runs-on: ${{matrix.runs-on}}
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Make build directory
        run: cmake -E make_directory build
      - name: "Initialize vcpkg"
        working-directory: build
        run: ../third-party/vcpkg/bootstrap-vcpkg.bat
      - name: Configure
        working-directory: build
        id: configure
        run: |
          $args = @()

          cmake .. `
            -A ${{matrix.cmake-arch}} `
            --preset "${{matrix.build-type}}" `
            @args
          
            Add-Content $Env:GITHUB_OUTPUT "version=$(Get-Content version.txt)"
        shell: pwsh
      - name: Compile
        working-directory: build
        run: cmake --build . --parallel --preset "${{matrix.build-type}}" --verbose
      - name: Install
        working-directory: build
        run: |
          cmake --install . --preset ${{matrix.build-type}} --prefix ${{runner.temp}}/install
          cmake --install . --preset ${{matrix.build-type}} --prefix ${{runner.temp}}/install-symbols --component DebugSymbols
      - name: Upload Executable Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ matrix.build-type == 'Release' && matrix.os-arch == 'Win64' }}
        with:
          name: "OpenXR-API-Layers-GUI-v${{steps.configure.outputs.version}}"
          path: ${{runner.temp}}/install
      - name: Upload Debug Symbol Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ matrix.build-type == 'Release' && matrix.os-arch == 'Win64' }}
        with:
          name: "OpenXR-API-Layers-GUI-v${{steps.configure.outputs.version}}-DebugSymbols"
          path: ${{runner.temp}}/install-symbols
    outputs:
      version: ${{steps.configure.outputs.version}}
    strategy:
      fail-fast: false
      matrix:
        os-arch: [Win64]
        build-type:
          - Debug - default
          - Debug - clang-cl
          - Release
        include:
          - os-arch: Win64
            runs-on: windows-latest
            cmake-arch: x64
            vcpkg-arch: x64-windows-static